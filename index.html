<!DOCTYPE html>

<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js">
    </script>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Document</title>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    
    <script
      src="https://kit.fontawesome.com/7e131fdf83.js"
      crossorigin="anonymous"
    >
    
    </script>
    
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="text"
            autocomplete="off"
            autofocus="on"
            placeholder="Please enter your city"
            aria-label="Search"
          />

          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-4">
          <h1>
            !Hello Stranger!
          </h1>

          <div class="cityweather">Today's weather in:</div>

          <h3>Lisbon</h3>

          <div class="emoji">
            ☀️
          </div>
          
          <p>
            Temperature:
           
            <div class="live-temperature">14</div>
            <div class="celsius"> ºC </div>
          </p>
        </div>
        <div class="col-8">
          <div class="row forecast">
            <div class="col text-center">
              <div class="weekday">Monday</div>

              <i class="far fa-sun"></i>
              <br />
              <div class="weektemperature">12ºC</div>
            </div>

            <div class="col text-center">
              <div class="weekday">Tuesday</div>

              <i class="fas fa-cloud"></i>

              <div class="weektemperature">12ºC</div>
            </div>

            <div class="col text-center">
              <div class="weekday">Wednesday</div>

              <i class="fas fa-cloud-rain"></i>
              <br />
              <div class="weektemperature">12ºC</div>
            </div>

            <div class="col text-center">
              <div class="weekday">Thursday</div>

              <i class="fas fa-cloud-rain"></i>
              <br />
              <div class="weektemperature">12ºC</div>
            </div>

            <div class="col text-center">
              <div class="weekday">Friday</div>

              <i class="fas fa-cloud-rain"></i>
              <br />
              <div class="weektemperature">12ºC</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
